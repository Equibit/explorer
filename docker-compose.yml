version: "3.1"
services:
  mongo:
    container_name: mongo
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - ./db/data:/data/db
      - ./db/initdb:/docker-entrypoint-initdb.d
    env_file:
      - ./db/qa.env
    command: --auth

  test-explorer:
    container_name: test-explorer
    build: .
    restart: always
    ports:
      - "8080:3001"
    # volumes:
    #   - ./logs:/app/logs
    env_file:
      - qa.env
    links:
      - mongo:mongo